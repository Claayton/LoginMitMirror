<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MitMirror-Welcome</title>
        <link rel="shortcut icon" href="img/profile.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/home.css">
        <style>

            .main {
                width: 50%;
                margin: auto;
                text-align: center;
                color: white;
            }

            p {
                color: #ddd;
                font-size: 1.2rem;
            }

            .video {
                position: relative;
                padding-bottom: 56.25%;
            }

            .video > iframe {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            .main a {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .buttons {
                display: flex;
                justify-content: space-around;
            }

            .btn {
                display: block;
                width: 60%;
                height: 50px;
                border-radius: 10px;
                margin: 5px;
                font-size: 1.2rem;
                outline: none;
                border: none;
                background-image: linear-gradient(to right,var(--color2), var(--color5));
                cursor: pointer;
                color: #eee;
                text-transform: uppercase;
                font-family: 'Poppins', sans-serif;
                background-size: 200%;
                transition: .5s;
            }

            .btn:hover {
                background-image: linear-gradient(to right,var(--color2), var(--color5), var(--color5));
                color: #fff;
            }

            @media screen and (max-width: 1000px) {
                .main {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header id="header-main">
            <div id="header-container">
                <h1 class="title-main">
                    <a href="manutencao.html">MitMirroR</a>
                </h1>
                <nav class="navbar-main">
                    <ul>
                        <li><a href="manutencao.html">Profile</a></li>
                        <li><a href="manutencao.html">Register</a></li>
                        <li><a href="manutencao.html">About</a></li>
                    </ul>
                </nav>
            </div>
         </header>
        <div class="main">
            <h1>Bem vindo ao MitMirror!</h1>
            <div class="p">
                <P>Estamos trabalhando ao máximo para concluir as funcionalidades do app,
                Enquanto ele não fica pronto você pode se divertir com uma das aulas do professor:</P>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/1alpIMS86c4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <p>Desculpe o transtorno.</p>
            <div class="buttons">
                <a href="index.html">
                    <input type="button" value="desculpar" class="btn">
                </a>
                <a href="manutencao.html">
                    <input type="button" value="fodase" class="btn">
                </a>
            </div>
        </div>
    </body>
</html>
