<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MitMirror</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
    <body>
        <header id="header-main">
            <div id="header-container">
            <h1 class="title-main">
                <a href="#">MitMirroR</a>
            </h1>
            <nav class="navbar-main">
                <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Profile</a></li>
                </ul>
            </nav>
            </div>
        </header>
        <div class="container">
            <div class="img">
                <img src="img/mirror3.png" alt="">
            </div>
            <div class="login-container">
                <form action="index.html" onsubmit="enviar()">
                    <img class="avatar" src="img/profile.svg" alt="">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input type="text" class="input" id="username">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input type="password" class="input" id="password">
                        </div>
                    </div>
                    <div class="link check">
                        <div class="checkbox">
                            <input type="checkbox"><strong> Keep me signed in</strong>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" class="btn" value="sign in">
                    <div class="link register">
                        <a href="#">Create an account!</a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2021 Clayton Garcia da Silva, Br.</p>
        </footer>
        <!-- if you wanna make the world a better place take a look ay yourself, and make a change -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
